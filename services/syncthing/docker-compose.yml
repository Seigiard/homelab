services:
  syncthing:
    image: syncthing/syncthing:latest
    container_name: syncthing
    restart: unless-stopped
    environment:
      - TZ=${TZ:-Europe/Bratislava}
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
    volumes:
      - ${APPDATA_PATH:-/opt/homelab/appdata}/syncthing:/var/syncthing
      - ${DATA_PATH:-/mnt/data}/users/andrew/sync:/data
    ports:
      - "22000:22000/tcp"
      - "22000:22000/udp"
      - "21027:21027/udp"
    networks:
      - traefik-net
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 256M
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-net
      # Local
      - traefik.http.routers.syncthing.rule=Host(`syncthing.${LOCAL_DOMAIN:-home.local}`)
      - traefik.http.routers.syncthing.entrypoints=web
      - traefik.http.services.syncthing.loadbalancer.server.port=8384
      # External
      - traefik.http.routers.syncthing-secure.rule=Host(`syncthing.${EXTERNAL_DOMAIN:-1218217.xyz}`)
      - traefik.http.routers.syncthing-secure.entrypoints=websecure
      - traefik.http.routers.syncthing-secure.tls=true
      - traefik.http.routers.syncthing-secure.tls.certresolver=cloudflare
      - traefik.http.routers.syncthing-secure.service=syncthing
      # Homepage
      - homepage.group=Files
      - homepage.name=Syncthing
      - homepage.icon=syncthing
      - homepage.href=https://syncthing.${EXTERNAL_DOMAIN:-1218217.xyz}
      - homepage.description=File synchronization

networks:
  traefik-net:
    external: true
