services:
  transmission:
    image: linuxserver/transmission:latest
    container_name: transmission
    restart: unless-stopped
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Bratislava}
      - TRANSMISSION_LPD_ENABLED=true
    volumes:
      - ${APPDATA_PATH:-/opt/homelab/appdata}/transmission:/config
      - ${DATA_PATH:-/mnt/data}/public:/downloads
    ports:
      - 51413:51413
      - 51413:51413/udp
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    networks:
      - traefik-net
    labels:
      # Traefik - HTTP (local)
      - traefik.enable=true
      - traefik.http.routers.transmission.rule=Host(`torrent.${LOCAL_DOMAIN:-home.local}`)
      - traefik.http.routers.transmission.entrypoints=web
      - traefik.http.services.transmission.loadbalancer.server.port=9091
      # Traefik - HTTPS (local via split-DNS)
      - traefik.http.routers.transmission-secure.rule=Host(`torrent.${EXTERNAL_DOMAIN:-1218217.xyz}`)
      - traefik.http.routers.transmission-secure.entrypoints=websecure
      - traefik.http.routers.transmission-secure.tls=true
      - traefik.http.routers.transmission-secure.tls.certresolver=cloudflare
      - traefik.http.routers.transmission-secure.middlewares=authelia@docker
      - traefik.http.routers.transmission-secure.service=transmission
      # Homepage
      - homepage.group=Media
      - homepage.name=Torrent
      - homepage.icon=transmission
      - homepage.href=https://torrent.${EXTERNAL_DOMAIN:-1218217.xyz}
      - homepage.description=Public torrent client

networks:
  traefik-net:
    external: true
