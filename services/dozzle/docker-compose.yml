services:
  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: unless-stopped
    environment:
      - TZ=${TZ:-Europe/Bratislava}
      - DOZZLE_NO_ANALYTICS=true
      - DOZZLE_ENABLE_ACTIONS=true
      - DOZZLE_ENABLE_SHELL=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - traefik-net
    labels:
      # Traefik routing - HTTP (local)
      - traefik.enable=true
      - traefik.http.routers.dozzle.rule=Host(`dozzle.${LOCAL_DOMAIN:-home.local}`)
      - traefik.http.routers.dozzle.entrypoints=web
      - traefik.http.services.dozzle.loadbalancer.server.port=8080
      # Traefik routing - HTTPS (local via split-DNS)
      - traefik.http.routers.dozzle-secure.rule=Host(`dozzle.${EXTERNAL_DOMAIN:-1218217.xyz}`)
      - traefik.http.routers.dozzle-secure.entrypoints=websecure
      - traefik.http.routers.dozzle-secure.tls=true
      - traefik.http.routers.dozzle-secure.tls.certresolver=cloudflare
      - traefik.http.routers.dozzle-secure.service=dozzle
      # Homepage
      - homepage.group=Infrastructure
      - homepage.name=Dozzle
      - homepage.icon=dozzle
      - homepage.href=https://dozzle.${EXTERNAL_DOMAIN:-1218217.xyz}
      - homepage.description=Docker Logs Viewer

networks:
  traefik-net:
    external: true
