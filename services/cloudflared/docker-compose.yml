services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    networks:
      - traefik-net

networks:
  traefik-net:
    external: true
