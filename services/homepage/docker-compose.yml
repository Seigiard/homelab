services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    restart: unless-stopped
    user: root
    environment:
      - TZ=${TZ:-Europe/Bratislava}
      - HOMEPAGE_ALLOWED_HOSTS=${LOCAL_DOMAIN:-home.local},${EXTERNAL_DOMAIN:-1218217.xyz},home.${EXTERNAL_DOMAIN:-1218217.xyz}
    volumes:
      - ./config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - traefik-net
    labels:
      # Traefik routing (local + external)
      - "traefik.enable=true"
      - "traefik.http.routers.homepage.rule=Host(`${LOCAL_DOMAIN:-home.local}`) || Host(`${EXTERNAL_DOMAIN:-1218217.xyz}`) || Host(`home.${EXTERNAL_DOMAIN:-1218217.xyz}`)"
      - "traefik.http.routers.homepage.entrypoints=web"
      - "traefik.http.services.homepage.loadbalancer.server.port=3000"

networks:
  traefik-net:
    external: true
