services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    restart: unless-stopped
    user: root
    environment:
      - TZ=${TZ:-Europe/Kyiv}
      - HOMEPAGE_ALLOWED_HOSTS=${LOCAL_DOMAIN:-home.local}
    volumes:
      - ./config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - traefik-net
    labels:
      # Traefik routing
      - "traefik.enable=true"
      - "traefik.http.routers.homepage.rule=Host(`${LOCAL_DOMAIN:-home.local}`)"
      - "traefik.http.routers.homepage.entrypoints=web"
      - "traefik.http.services.homepage.loadbalancer.server.port=3000"

networks:
  traefik-net:
    external: true
