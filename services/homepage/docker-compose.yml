services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    restart: unless-stopped
    user: root
    environment:
      - TZ=${TZ:-Europe/Bratislava}
      - HOMEPAGE_ALLOWED_HOSTS=${LOCAL_DOMAIN:-home.local},${EXTERNAL_DOMAIN:-1218217.xyz},home.${EXTERNAL_DOMAIN:-1218217.xyz}
    volumes:
      - ./config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    networks:
      - traefik-net
    labels:
      # Traefik routing - HTTP (local)
      - "traefik.enable=true"
      - "traefik.http.routers.homepage.rule=Host(`${LOCAL_DOMAIN:-home.local}`)"
      - "traefik.http.routers.homepage.entrypoints=web"
      - "traefik.http.services.homepage.loadbalancer.server.port=3000"
      # Traefik routing - HTTPS (local via split-DNS)
      - "traefik.http.routers.homepage-secure.rule=Host(`${EXTERNAL_DOMAIN:-1218217.xyz}`) || Host(`home.${EXTERNAL_DOMAIN:-1218217.xyz}`)"
      - "traefik.http.routers.homepage-secure.entrypoints=websecure"
      - "traefik.http.routers.homepage-secure.tls=true"
      - "traefik.http.routers.homepage-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.homepage-secure.middlewares=authelia@docker"
      - "traefik.http.routers.homepage-secure.service=homepage"

networks:
  traefik-net:
    external: true
