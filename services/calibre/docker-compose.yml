services:
  calibre:
    image: crocodilestick/calibre-web-automated:latest
    container_name: calibre
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-Europe/Kyiv}
      - CALIBRE_PORT=8083
      - CALIBRE_LISTEN=0.0.0.0
    volumes:
      - ${APPDATA_PATH:-/opt/homelab/appdata}/calibre:/config
      - ${DATA_PATH:-/mnt/data}/public/calibre:/calibre-library
      - ${DATA_PATH:-/mnt/data}/public/calibre-books-in:/cwa-book-ingest
    networks:
      - traefik-net
    labels:
      # Traefik routing
      - traefik.enable=true
      - traefik.http.routers.calibre.rule=Host(`calibre.${LOCAL_DOMAIN:-home.local}`) || Host(`calibre.${EXTERNAL_DOMAIN:-1218217.xyz}`)
      - traefik.http.routers.calibre.entrypoints=web
      - traefik.http.services.calibre.loadbalancer.server.port=8083
      # Homepage
      - homepage.group=Media
      - homepage.name=Calibre
      - homepage.icon=calibre
      - homepage.href=http://calibre.${LOCAL_DOMAIN:-home.local}
      - homepage.description=E-book Library

networks:
  traefik-net:
    external: true
