services:
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:latest
    container_name: audiobookshelf
    restart: unless-stopped
    environment:
      - TZ=${TZ:-Europe/Bratislava}
    volumes:
      - ${APPDATA_PATH:-/opt/homelab/appdata}/audiobookshelf/config:/config
      - ${APPDATA_PATH:-/opt/homelab/appdata}/audiobookshelf/metadata:/metadata
      - ${DATA_PATH:-/mnt/data}/public/audiobooks:/audiobooks
      - ${DATA_PATH:-/mnt/data}/public/podcasts:/podcasts
    networks:
      - traefik-net
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-net
      # Local
      - traefik.http.routers.audiobookshelf.rule=Host(`audiobooks.${LOCAL_DOMAIN:-home.local}`)
      - traefik.http.routers.audiobookshelf.entrypoints=web
      - traefik.http.services.audiobookshelf.loadbalancer.server.port=80
      # External
      - traefik.http.routers.audiobookshelf-secure.rule=Host(`audiobooks.${EXTERNAL_DOMAIN:-1218217.xyz}`)
      - traefik.http.routers.audiobookshelf-secure.entrypoints=websecure
      - traefik.http.routers.audiobookshelf-secure.tls=true
      - traefik.http.routers.audiobookshelf-secure.tls.certresolver=cloudflare
      - traefik.http.routers.audiobookshelf-secure.service=audiobookshelf
      # Homepage
      - homepage.group=Media
      - homepage.name=Audiobookshelf
      - homepage.icon=audiobookshelf
      - homepage.href=https://audiobooks.${EXTERNAL_DOMAIN:-1218217.xyz}
      - homepage.description=Audiobooks & podcasts

networks:
  traefik-net:
    external: true
