services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "8080:8080"  # Dashboard (insecure mode)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/traefik.yml:/etc/traefik/traefik.yml:ro
    networks:
      - traefik-net
    labels:
      # Traefik routing
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${LOCAL_DOMAIN:-home.local}`)"
      - "traefik.http.routers.dashboard.entrypoints=web"
      - "traefik.http.routers.dashboard.service=api@internal"
      # Homepage
      - "homepage.group=Infrastructure"
      - "homepage.name=Traefik"
      - "homepage.icon=traefik"
      - "homepage.href=http://traefik.${LOCAL_DOMAIN:-home.local}"
      - "homepage.description=Reverse Proxy"

  avahi-helper:
    image: hardillb/traefik-avahi-helper
    container_name: avahi-helper
    restart: unless-stopped
    security_opt:
      - apparmor:unconfined
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /run/dbus/system_bus_socket:/run/dbus/system_bus_socket
    networks:
      - traefik-net
    labels:
      - "homepage.group=Infrastructure"
      - "homepage.name=Avahi Helper"
      - "homepage.icon=avahi"
      - "homepage.description=mDNS for *.home.local"

networks:
  traefik-net:
    external: true
