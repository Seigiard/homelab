services:
  adguard:
    image: adguard/adguardhome:latest
    container_name: adguard
    restart: unless-stopped
    environment:
      - TZ=${TZ:-Europe/Bratislava}
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "3000:80/tcp"  # Web UI (AdGuard listens on 80 inside)
    volumes:
      - ${APPDATA_PATH:-./appdata}/adguard/work:/opt/adguardhome/work
      - ${APPDATA_PATH:-./appdata}/adguard/conf:/opt/adguardhome/conf
    networks:
      - traefik-net
    labels:
      # Traefik routing - HTTP (local)
      - traefik.enable=true
      - traefik.http.routers.adguard.rule=Host(`dns.${LOCAL_DOMAIN:-home.local}`)
      - traefik.http.routers.adguard.entrypoints=web
      - traefik.http.services.adguard.loadbalancer.server.port=80
      # Traefik routing - HTTPS (local via split-DNS)
      - traefik.http.routers.adguard-secure.rule=Host(`dns.${EXTERNAL_DOMAIN:-1218217.xyz}`)
      - traefik.http.routers.adguard-secure.entrypoints=websecure
      - traefik.http.routers.adguard-secure.tls=true
      - traefik.http.routers.adguard-secure.tls.certresolver=cloudflare
      - traefik.http.routers.adguard-secure.service=adguard
      # Homepage
      - homepage.group=Infrastructure
      - homepage.name=AdGuard Home
      - homepage.icon=adguard-home
      - homepage.href=https://dns.${EXTERNAL_DOMAIN:-1218217.xyz}
      - homepage.description=DNS & Ad Blocker

networks:
  traefik-net:
    external: true
