[mgr]
ratio = [1, 2, 5]
show_hidden = true

[opener]
extract = [
	{ run = 'ouch d -y "%*"', desc = "Extract here with ouch", for = "windows" },
	{ run = 'ouch d -y "$@"', desc = "Extract here with ouch", for = "unix" },
]

[plugin]
prepend_preloaders = [
	{ mime = "{audio,video,image}/*", run = "mediainfo" },
]
prepend_previewers = [
	# Media files — mediainfo plugin (thumbnail + metadata)
	{ mime = "{audio,video,image}/*", run = "mediainfo" },
	# Archives — ouch plugin
	{ mime = "application/*zip", run = "ouch" },
	{ mime = "application/x-tar", run = "ouch" },
	{ mime = "application/x-bzip2", run = "ouch" },
	{ mime = "application/x-7z-compressed", run = "ouch" },
	{ mime = "application/x-rar", run = "ouch" },
	{ mime = "application/x-xz", run = "ouch" },
	{ mime = "application/xz", run = "ouch" },
	{ name = "*/", run = 'piper -- eza -TL=3 --color=always --icons=always --group-directories-first --no-quotes -I="node_modules" "$1"' },
	{ name = "*.md", run = 'piper -- bat --color=always --theme=base16-256 --style=plain --language=md --wrap=auto --terminal-width=$w "$1"' },
]
